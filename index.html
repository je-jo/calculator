<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
    <script src="assets/js/script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <header class="sr-only">
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="wrapper--calculator">
            <div class="wrapper--display">
                <div class="display__input"></div>
                <div class="display__result"></div>
            </div>
            <div class="wrapper--buttons">
                <button class="btn btn--control btn--clear" value="Delete">AC</button>
                <button class="btn btn--control btn--backspace" value="Backspace">C</button>
                <button class="btn btn--operator" value="/">/</button>
                <button class="btn btn--digit" value="7">7</button>
                <button class="btn btn--digit" value="8">8</button>
                <button class="btn btn--digit" value="9">9</button>
                <button class="btn btn--operator" value="*">x</button>
                <button class="btn btn--digit" value="4">4</button>
                <button class="btn btn--digit" value="5">5</button>
                <button class="btn btn--digit" value="6">6</button>
                <button class="btn btn--operator" value="+">+</button>
                <button class="btn btn--digit" value="1">1</button>
                <button class="btn btn--digit" value="2">2</button>
                <button class="btn btn--digit" value="3">3</button>
                <button class="btn btn--operator" value="-">-</button>
                <button class="btn btn--digit" value="0">0</button>
                <button class="btn btn--digit" value=".">.</button>
                <button class="btn btn--operator btn--equals" value="Enter">=</button>
            </div>
        </div>
    </main>
    <footer>Coded and designed by <a href="https://github.com/je-jo">Jelena Jovicic</a> for <a
            href="https://www.theodinproject.com/">The Odin Project</a>, 2022.</footer>
</body>

</html>
